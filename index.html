<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Happy Pet</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #e2c100;
      color: #000;
      padding: 40px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 100px;
    }

    .nav-left,
    .nav-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .logo {
      font-weight: bold;
      background: #000;
      color: #fff;
      padding: 5px 10px;
    }

    .nav a {
      text-decoration: none;
      color: black;
      font-weight: 500;
    }

    .main {
      max-width: 600px;
    }

    .main h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 15px;
    }

    .main p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .main button {
      background: #d40000;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header class="header">
    <div class="nav-left">
      <div class="logo">HP</div>
      <nav class="nav">
        <a href="#">Happy pet</a>
        <a href="#">Главная</a>
        <a href="#">Друзья</a>
        <a href="#">О сервисе</a>
        <a href="#">Контакты</a>
      </nav>
    </div>
    <div class="nav-right">
      <a href="#">+7 978 099 54 79</a>
      <div style="display:flex; align-items:center; gap: 5px;">
        <div style="width: 15px; height: 15px; background: black; border-radius: 50%;"></div>
        <span>9765 р. ▼</span>
      </div>
    </div>
  </header>

  <main class="main">
    <h1>Твой новый друг с доставкой на дом</h1>
    <p>Онлайн-магазин домашних животных подарит тебе нового друга в несколько кликов. Действуй!</p>
    <button>Посмотреть друзей</button>
  </main>

</body>
</html>
